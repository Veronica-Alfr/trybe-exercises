<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <form action="" method="post">
        <!-- method get ou post -->
    <fieldset>
        <legend>Dados Cadastrais</legend>
        <label for="name">Nome:</label>
        <input type="text" id="names" name="name" maxlength="40"><br><br>
        <label for="email">E-mail:</label>
        <input type="text" id="emails" name="email" maxlength="50"><br><br>
        <label for="CPF">CPF:</label>
        <input type="text" id="cpfs" name="CPF" maxlength="11"><br><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="end" name="endereco" maxlength="200"><br><br>
        <label for="city">Cidade:</label>
        <input type="text" id="citys" name="city" maxlength="28"><br><br>
        <label for="estados">Estados:</label>
        <select id="states" name="estados"></select><br>
        <p>Residência:</p>
        <label for="home-1">
        <input type="radio" id="residencia-1" name="home" checked>Casa
        </label>
        <label for="home">
        <input type="radio" id="residencia-2" name="home">Apartamento
        </label>
    </fieldset>
    <fieldset>
        <label for="curriculo">Resumo do Currículo:</label><br>
        <textarea id="resumo-curriculo" name="curriculo" maxlength="1000" rows="4" cols="50"></textarea><br>
        <label for="cargo">Cargo Atual:</label>
        <input type="text" id="cargo-atual" name="cargo" maxlength="40"><br><br>
        <label for="cargo-descrito">Descrição do cargo:</label>
        <input type="text" id="cargo-descricao" name="cargo-descrito" maxlength="500"><br><br>
        <label for="date">Data de início:</label>
        <input type="text" id="dates" name="date" maxlength="10"><br><br>
    <button id="btn">Submit</button>
    </fieldset>
    </form>
</main>
<script src="script.js"></script>
</body>
</html>
